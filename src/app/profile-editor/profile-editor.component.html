<div class="container">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <!--The FormGroup directive listens for the submit event emitted by the form element and emits an ngSubmit event that you can bind to a callback function.-->
  <!-- mettendo questo nel form (ngSubmit)="onSubmit() sto dicendo questo: <button type="submit" [disabled]="!profileForm.valid" (click)="onSubmit()">Submit</button> -->
  <label for="first-name">Nome: </label><br>
  <input id="first-name" type="text" formControlName="firstName"><br>

  <label for="last-name">Cognome: </label><br>
  <input id="last-name" type="text" formControlName="lastName"><br>

  <!--gruppo annidato-->
  <div formGroupName="address">
    <h3>Indirizzo</h3>
    <label for="street">Via: </label><br>
    <input id="street" type="text" formControlName="street"><br>
  
    <label for="city">Citt√†: </label><br>
    <input id="city" type="text" formControlName="city"><br>
  
    <label for="state">Stato: </label><br>
    <input id="state" type="text" formControlName="state"><br>
  
    <label for="zip">Codice postale: </label><br>
    <input id="zip" type="text" formControlName="zip"><br>
  </div>
  <!--/fine gruppo annidato-->
  <br>
  <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="!profileForm.valid">Salva</button><button class="btn btn-outline-info btn-sm" (click)="updateProfile()">Aggiorna profilo</button>
</form>
<hr>
<p>Valori del form in json: {{ profileForm.value | json }}</p>     <!--JsonPipe converts a value into its JSON-format representation. Useful for debugging. {{ value_expression | json }} -->

</div>
