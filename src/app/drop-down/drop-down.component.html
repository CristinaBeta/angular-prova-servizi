    <h2>Component drop-down</h2>

    <h2>DropDown con FormControl</h2>
    <!--questo Ã¨ un reactive form-->
    <p [ngClass]="{'big' : size == 'big', 'small' : size == 'small'}">

        <select (change)="hello()" [formControl]="selectField">
            <option value="1">Grande</option>

    <h2>DropDown con popper</h2>

            <span class="sr-only">Dropdown</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" routerLink="">Home</a>
            <a class="dropdown-item" routerLink="/prova">Varie</a>
            <a class="dropdown-item" routerLink="/traduzione">Traduzione</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Lorem ipsum</a>
        </div>
    </div>
