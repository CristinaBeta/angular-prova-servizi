<div class="container">
    <h2>Component drop-down</h2>

    <h2>DropDown con FormControl</h2>
    <!--questo Ã¨ un reactive form-->
    <p [ngClass]="{'big' : size == 'big', 'small' : size == 'small'}">
        Frase a cui cambio lo stile
        <select (change)="hello()" [formControl]="selectField">
            <option value="1">Grande</option>
            <option value="2">Piccolo</option>
            <option value="3">Reset</option>
        </select>
    </p>

    <h2>DropDown con elementi di json-server</h2>
    <div ngbDropdown #myDrop1="ngbDropdown" class="d-inline-block">
        <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownAnchor (focus)="myDrop1.open()">Lista
            elementi</button>
        <ng-container *ngIf="this.listaElementi !== null && this.listaElementi.length >2">
            <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic1"
                *ngFor="let le of listaElementi">
                <button class="dropdown-item" ngbDropdownItem (click)="mostraInfo(le)">{{le.nome}}</button>
            </div>
        </ng-container>
    </div>
    <br>
    <small>I problemi sul dropdown sono solo di visualizzazione e riguardano Popper. L'ho installato, importato in angular.json, aggiunto lo script in index.html, ma nulla :( <a href="https://stackoverflow.com/questions/45650583/how-to-import-popper-js">how to</a></small>

    <hr>
    <!--NgxTypeahead-->
    <app-typeahead-search></app-typeahead-search>
    <!--typeahead NgbTypeahead-->
    <hr>
    <app-typeahead></app-typeahead>
</div>
