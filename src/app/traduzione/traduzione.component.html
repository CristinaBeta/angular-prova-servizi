<!--
    title and text are identifiers ngx-translate uses to find the translation strings. 
    Now edit the html and replace the static texts with references to the messages in the en.json file.

    You have 3 choices when it comes to adding translations:

    translation pipe — {{'id' | translate}}
    translation directive — id as attribute value<element [translate]="'id'"></element>
    translation directive — id as a child <element translate>id</element>

-->
<div class="container">
  <h1>{{ 'demo.title' | translate }}</h1>

  <!-- translation: translation pipe -->
  <p>{{ 'demo.text' | translate }}</p>

  <!-- translation: directive (key as attribute)-->
  <p [translate]="'demo.text'"></p>

  <!-- translation: directive (key as content of element) -->
  <p translate>demo.text</p>



  <button type="button" class="btn btn-outline-success btn-sm" (click)="useLanguage('en')">en</button>
  <button type="button" class="btn btn-outline-info btn-sm" (click)="useLanguage('de')">de</button>
  <button type="button" class="btn btn-outline-danger btn-sm" (click)="useLanguage('it')">it</button>

  <br>
  <br>
  <br>
  <p>//Prova di parametro in traduzione
    <br>
    {{ 'demo.greeting' | translate:{'name':'Pippo'} }}</p>
</div>
