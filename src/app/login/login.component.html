<div id="container">
	<h1>&bull; Accedi &bull;</h1>
	<div class="underline">
	</div>
	<div class="icon_wrapper">
	</div>
	<form action="#" method="post" id="contact_form">
		<div class="name">
			<label for="name"></label>
			<input type="text" class="form-control" placeholder="User Name" [(ngModel)]="usernameC" name="name"
				id="name_input" required>
		</div>
		<div class="email">
			<label for="email"></label>
			<input type="text" class="form-control" placeholder="Password" [(ngModel)]="passwordC" name="email"
				id="email_input" required>
		</div>
		<div class="telephone">
			<label for="name"></label>
			<input type="text" class="form-control" placeholder="Lorem ipsum" name="telephone" id="telephone_input">
		</div>
		<div class="subject">
			<label for="subject"></label>
			<select placeholder="Subject line" name="subject" id="subject_input">
				<option disabled hidden selected>Lorem ipsum</option>
				<option>Lorem ipsum</option>
				<option>Lorem ipsum</option>
				<option>Lorem ipsum</option>
			</select>
		</div>
		<div class="message">
			<label for="message"></label>
			<textarea name="message" placeholder="Lorem ipsum" id="message_input" cols="30" rows="5"></textarea>
		</div>
		<div class="submit">
			<button type="submit" (click)="login()" routerLink="/dopoLogin" id="form_button">Login</button>
			<button type="submit" id="reg_button">Register</button>
		</div>
	</form>
</div>
